<html>
    <head>
        <!-- Import the component -->
        <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
        <title>3D/AR na web</title>
    </head>
    <body>
        <model-viewer
            style="
                width: 100%;
                height: 100%;
            "
            ar
            ar-modes="scene-viewer quick-look webxr"
            ar-scale="auto"
            ar-placement="floor"
            src="assets/3DScanner_1662040664673/1662040664673.gltf"
            shadow-intensity="1"
            reveal="auto"
            camera-controls
            auto-rotate
        ></model-viewer>
    </body>
</html>
