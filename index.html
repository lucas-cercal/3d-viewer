<html>
    <head>
        <!-- Import the component -->
        <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
        <title>3D/AR na web</title>
    </head>
    <body>
        <model-viewer
            style="
                width: 100%;
                height: 100%;
            "
            ar
            ar-modes="scene-viewer quick-look webxr"
            ar-scale="auto"
            ar-placement="floor"
            src="assets/uploads_files_3803418_bed83h.glb"
            shadow-intensity="1"
            reveal="auto"
            camera-controls
            auto-rotate
            disable-zoom
        >
            <h1
                style="
                    text-align: center;
                    font-style: italic;
                "
                >Cama Solteiro Madeira Maciça Rústica
            </h1>
        </model-viewer>
        <button
        id="open-ar-button"
        slot="ar-button"
        style="
            background-color: blue;
            color: white;
            width: 100%;
            height: 50px;
            font-size: 20px;
            position: fixed;
            bottom: 0;
            left: 0;
            text-align: center;
        "
        >
            ATIVAR REALIDADE AUMENTADA
        </button>
        <script>
            let openAR = document.getElementById("open-ar-button")
            let modelViewer = document.querySelector("model-viewer")
            openAR.addEventListener("click", () => {
                modelViewer.activateAR()
            })
        </script>
    </body>
</html>
